<html>
    <head>
        <title>Calendar</title>    
        <meta charset="UTF-8"> 
        <link type="text/css" rel="stylesheet" href="Styles/style.css">    
    </head>
    <body>
        <div id="calendar">
            <div id="header" class="mainDIV">
                <div id="left"><image src="Images/left.png" class="arrow"></image></div>
                <div id="date">
                    <span id="month"></span>
                    <span id="year"></span>   
                </div>
                <div id="right"><image src="Images/right.png" class="arrow"></image></div>  
            </div>
            <table id="weekDay">
                <tr>
                  <th>MON</th>
                  <th>TUE</th> 
                  <th>WED</th>
                  <th>THU</th> 
                  <th>FRI</th>
                  <th>SAT</th> 
                  <th>SUN</th>
                </tr>                
            </table>
            <table id="content"></table>
        </div>
        <script src="Scripts/script.js"></script>
    </body>
</html>
