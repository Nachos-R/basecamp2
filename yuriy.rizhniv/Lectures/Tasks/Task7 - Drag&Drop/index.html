<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drag&Drop</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="game_area">
		<div class="cell cell-1"></div>
		<div class="cell cell-2"></div>
		<div class="cell cell-3"></div>
		<div class="cell cell-4"></div>
		<div class="cell cell-5"></div>
		<div class="cell cell-6"></div>
		<div class="cell cell-7"></div>
		<div class="cell cell-8"></div>
		<div class="cell cell-9"></div>
	</div>
	
	<div id="choice">
		<p>chooooose!</p>
		<img class="dragElem item x" src="img/x.png" alt="x">
		<img class="minus" src="img/minus.png" alt="minus">
		<img class="dragElem item zero" src="img/zero.png" alt="zero">
	</div>
	<input id="clear" type="button" value="clear up">
	<script src="js/script.js"></script>
</body>
</html>
